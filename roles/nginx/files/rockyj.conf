server {
    listen 80;
    server_name rockyj.in;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
    add_header Cache-Control "private, no-cache, no-store, must-revalidate, no-transform";
    add_header Pragma "no-cache" always;
    expires -1;

    location / {
       proxy_pass http://localhost:8080;
    }

    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    ssl_dhparam /etc/ssl/certs/dhparam.pem; # generated manually cd /etc/ssl/certs && openssl dhparam -out dhparam.pem 4096
    ssl_certificate /etc/letsencrypt/live/rockyj.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rockyj.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;


    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

}
